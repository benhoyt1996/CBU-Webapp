<div class="container">
  <div class="row">
    <div class="col justify-content-center mt-5 mb-5">
      <div class="my-2 row mx-1">
        <input
          class="form-control mr-sm-2 my-search-bar"
          (input)="updateList()"
          type="text"
          [(ngModel)]="filterText"
          placeholder="Search"
        />
        <button
          type="button"
          class="btn btn-primary m-3"
          (click)="open(content)"
        >
          Add Faculty/Staff
        </button>
      </div>
      <ul class="list-group" *ngFor="let faculty of filteredFaculty">
        <li
          class="list-group-item mb-2 list-item"
          routerLink="faculty-display"
          (click)="setFaculty(faculty)"
        >
          <a
            >{{ faculty.title }} {{ faculty.firstName }}
            {{ faculty.lastName }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
