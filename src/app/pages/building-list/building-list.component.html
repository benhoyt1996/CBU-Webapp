<div class="container">
  <div class="row">
    <div class="col justify-content-center mt-5 mb-5">
      <ul class="list-group" *ngFor="let building of buildings">
        <li class="list-group-item mb-2" routerLink = "building-display" (click)="setBuilding(building)">{{building.title}}</li>
      </ul>
    </div>
  </div>
</div>
